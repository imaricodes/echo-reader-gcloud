<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
<body>
  <header>
    <h1 class="header__title">Real-Time Transcription</h1>
    <p class="header__sub-title">Try AssemblyAI's new real-time transcription endpoint!</p>

    <p id="real-time-title" class="real-time-interface__title">Click start to begin recording!</p>

    <p id="message" class="real-time-interface__message"></p>

  </div>
  <div class="response-container" id = "cue-container"></div>
  <div class="response-container" id = "response-container"></div>

  <script src="./donottrack/devHelperUtilities.js"></script>
  <script src="./js/displayUtilities.js"></script>
  <script src="./js/processes.js"></script>
